{% extends "template.html"%}
{% load staticfiles %}


{% block content %}

<h2 class="todoheader">کارهای پیش رو</h2>
<div class="griddo">
{% for task in tasks %}
     <div class="grid-item">{{ task.text }}</div>
{% endfor %}
</div>

<hr />

<h2 class="todoheader">کارهای انجام شده</h2>
<div class="griddone">
{% for task in tasksDone %}
         <div class="grid-item taskdone">{{ task.text }}</div>
{% endfor %}
</div>

</div>

<script >
var elem = document.querySelector('.griddo');
var msnry = new Masonry( elem, {
  itemSelector: '.grid-item',
  columnWidth: 40,
  gutter: 5,
  originLeft: false,
});

var elem = document.querySelector('.griddone');
var msnry = new Masonry( elem, {
  itemSelector: '.grid-item',
  columnWidth: 40,
  gutter: 5,
  originLeft: false,
});


</script >
{% endblock %}
